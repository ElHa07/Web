<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Comentarios</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            template: `
            <div class="container">
                <h1>Comentários</h1>
                <hr />
                <div class="form-group">
                    <p>
                        <input placeholder="nome" type="text" name="author" class="form-control" v-model="name" />
                    </p>
                    <p>
                        <textarea placeholder="Comentarios" name="message" class="form-control" v-model="message"></textarea><!--textarea-->
                    </p>
                    <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentarios</button><!--button-->
                </div> <!--form-group-->
                <div class="list-group">
                    <div class="list-group-item" v-for="(comment, index) in allComments">
                        <span class="comment_author">Autor: <strong>{{comment.name}}</strong></span>
                        <p>{{comment.message}}</p>
                        <div>
                            <a href="#" title="Excluir" v-on:click.prevent="removeComment(index)">Excluir</a>
                        </div>
                    </div><!--List-group-item-->
                </div><!--list-group-->
                <hr />
             </div> <!--container-->
            `,
            data(){
                return{
                    comments: [] ,
                    name:'',
                    message:''
                }
            },
            methods: {
                addComment() {
                    if (this.message.trim() === ''){
                        return;
                    }

                    this.comments.push({
                        name: this.name,
                        message: this.message
                    });

                    this.name = '';
                    this.message = '';
                },
                removeComment(index){
                    this.comments.splice(index, 1);
                }
            },
            computed: {
                allComments(){
                    return this.comments.map(comment => ({
                        ...comment,
                        name: comment.name.trim() === '' ? 'Anônimo' : comment.name
                    }))
                }
            }
        })

     </script>
</body>
</html>
